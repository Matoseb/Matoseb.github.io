    /*css reset*/
    button {
        background-color: transparent;
        border: none;
        color: inherit;
        cursor: pointer;
        font: inherit;
        outline: inherit;
        padding: 0;
    }

    a {
        color: inherit;
    }

    ::-webkit-scrollbar {
        display: none;
    }

        --color2: lightgray;
        --gap: 0;
        --margin: 20px;

        :root {
            font-size: 14pt;
            --carouselWidth: calc(100% / 3);
            --gap: var(--carouselWidth);
        }
    }

    @media only screen and (min-width: 1100px) {
        :root {
            --carouselWidth: 20%;
            --gap: 40%;
        }
    }

    html,
    body {

        background: var(--background);
        color: var(--color);
        font-family: "Roboto", Helvetica, Arial, sans-serif;
        height: 100%;
        margin: 0;
        overflow: hidden;
        touch-action: manipulation;
        width: 100%;
        -ms-touch-action: manipulation;
    }

    body {
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        padding: var(--margin);
        -webkit-tap-highlight-color: transparent;
    }

    .title_container {
        background-color: transparent;
        height: 100%;
        left: 0;
        pointer-events: none;
        position: absolute;
        top: 0;
        transition: background-color 0.25s 0.75s;
        width: 100%;
        z-index: 100;
    }

    .title_container.loading {
        background-color: var(--background);
        pointer-events: auto;
    }

    .title {
        font-size: 2rem;
        left: 50%;
        pointer-events: auto;
        position: absolute;
        text-decoration: none;
        top: var(--margin);
        transform: translate(-50%, -20%) scale(0.7);
        transition:
            top .75s ease-in-out,
            transform .75s ease-in-out;
        white-space: nowrap;
    }

    .loading .title {
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .loading .title::after {
        content: '|';
        position: absolute;
        transform: translate(-.1em, -.1em) scale(0.5, 1.2);
    }

    .wait .title::after {
        animation: flicker 1s steps(1) infinite;
        opacity: 1;
    }

    .label {
        text-align: center;
        opacity: 0;
        margin-bottom: var(--margin);
        transition: opacity .25s .5s;
    }

    .infos {
        display: flex;
        justify-content: space-between;
        position: relative;
        width: 100%;
    }

    .carousel_container {
        display: flex;
        height: 100%;
        justify-content: center;
        margin: calc(var(--margin)*2 + 1rem) 0 calc(var(--margin)*2) 0;
        position: relative;
        scroll-behavior: smooth;
        width: 100%;
        z-index: 0;
    }

    .carousel {
        background: white;
        display: flex;
        flex-grow: 1;
        position: relative;
        scrollbar-width: none;
        scroll-snap-type: x mandatory;
        overflow-x: scroll;
        overflow-y: visible;
        z-index: -1;
    }

    .carousel .elem {
        align-items: center;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        justify-content: flex-start;
        position: relative;
        overflow: visible;
        scroll-snap-align: center;
        width: var(--carouselWidth);
    }

    .carousel::before,
    .carousel::after {
        content: '';
        flex-shrink: 0;
        height: 100%;
        position: relative;
        width: var(--gap);
    }

    .carousel .elem>.date {
        margin-bottom: var(--margin);
    }

    .carousel .elem>div {
        height: 100%;
    }

    .carousel_container .arrow {
        --background: white;
        background: var(--background);
        box-shadow: 0 0 4vw 5vw var(--background);
        height: 100%;
        left: 0;
        position: absolute;
        width: 2em;
    }

    .carousel_container .arrow.right {
        left: initial;
        right: 0;
        transform: rotate(180deg);
    }

    a:hover:active,
    button:hover:active {
        --color: var(--color2);
        color: var(--color2);
    }

    [data-disabled*="left"] .arrow.left,
    [data-disabled*="right"] .arrow.right {
        --color: var(--color2);
        pointer-events: none;
    }

    .carousel_container .arrow::after {
        --diag: 70.7106781187%;
        border-top: solid;
        border-left: solid;
        border-color: var(--color);
        border-width: 1px;
        content: '';
        left: 50%;
        height: 0;
        padding-top: var(--diag);
        pointer-events: none;
        position: absolute;
        top: 50%;
        transform: translate(-25%, -50%) rotate(-45deg);
        width: var(--diag);
    }

    .preload {
        display: none;
    }

    @keyframes flicker {
        50% {
            opacity: 0
        }
    }

    <script>
    'use strict';

    let CURRSTATE = 'idle',
        TIME = performance.now();

    const STATES = ['idle', 'writeTitle', 'animateTitle', 'animateScrollbars'],
        TITLE = 'Evolution of the Scrollbar',
        METHODS = {

            async writeTitle() {

                let nextStep = function() {
                        changeState('animateTitle');
                        window.removeEventListener('_click', nextStep);
                    },
                    domContainer = document.querySelector('.title_container'),
                    domTitle = domContainer.querySelector('.title'),
                    char = 0;

                window.addEventListener('_click', nextStep);

                domTitle.textContent = '';
                domContainer.classList.remove('wait');

                while (char < TITLE.length) {
                    if (CURRSTATE !== 'writeTitle')
                        return;
                    domTitle.textContent += TITLE[char];
                    await UTILS.promiseTimeout(UTILS.random(10, 60));
                    char++;
                }

                domContainer.classList.add('wait');

                setTimeout(nextStep, 300);
            },

            animateTitle() {
                let domContainer = document.querySelector('.title_container'),
                    domTitle = domContainer.querySelector('.title');

                domTitle.textContent = TITLE;
                domContainer.classList.remove('loading');

                setTimeout(_ => {
                    domTitle.href = "";
                    changeState('animateScrollbars')
                }, 750);
            },

            async animateScrollbars() {
                let elems = document.querySelectorAll('.carousel .elem');

                for (let i = 0; i < elems.length; i++) {
                    let label = elems[i].querySelector('.label');
                    let scroll = elems[i].querySelector('.scroll');
                    scroll.style.height = Math.floor(UTILS.random(40, 50)) + '%';
                    label.style.opacity = scroll.style.opacity = 1;
                    await UTILS.promiseTimeout(150);
                }
            }
        },

        UTILS = {
            promiseTimeout(delay = 0) {
                return new Promise(resolve => {
                    setTimeout(_ => resolve(), delay);
                });
            },

            lerp(start, stop, amt) {
                return amt * (stop - start) + start;
            },

            random(min, max) {
                return Math.random() * (max - min) + min;
            },

            easeInOutCubic: function(t) { return t < .5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1 },

            smoothScrollBy_(dom, options) {

                const time = Math.min((performance.now() - options._time) / options.duration, 1);

                ['scrollLeft', 'scrollTop'].forEach(key => {
                    let offset = (options.targ[key] - options.curr[key]) * this.easeInOutCubic(time);
                    dom.dataset[key] = options.targ[key];
                    dom[key] = options.curr[key] + offset;
                });

                if (time < 1)
                    requestAnimationFrame(_ => this.smoothScrollBy_(dom, options));
            },

            smoothScrollBy(dom, ...options) {
                if ('scrollBehavior' in document.documentElement.style) {

                    dom.scrollBy({
                        behavior: 'smooth',
                        left: options[0],
                        right: options[1]
                    });

                } else {

                    options.curr = { scrollLeft: dom.scrollLeft, scrollTop: dom.scrollTop };
                    options.targ = {};
                    options._time = performance.now();
                    options.duration = 300;

                    Object.keys(options.curr).forEach((key, i) => {
                        options.targ[key] = parseFloat(dom.dataset[key] || options.curr[key]) + options[i];
                    });

                    this.smoothScrollBy_(dom, options);
                }
            }
        }


    window.addEventListener('click', function(e) {
        e.target.dispatchEvent(new CustomEvent('_click', { detail: e, bubbles: true }));
    }, true);

    window.addEventListener('touchend', function(e) {
        if (e.touches.length || !e.cancelable)
            return;

        e.target.dispatchEvent(new CustomEvent('_click', { detail: e, bubbles: true }));
        e.preventDefault();
    }, true);

    window.addEventListener('load', function() {

        checkScrollDisable();
        window.addEventListener('resize', checkScrollDisable, true);

        document.querySelector('.carousel_container').addEventListener('scroll', checkScrollDisable, true);
        document.querySelector('.carousel_container').addEventListener('_click', function({ detail: e }) {

            if (!e.target.classList.contains('arrow'))
                return;

            moveToNext(e.target.classList.contains('right') ? 1 : -1);

        });

        setTimeout(changeState.bind(this, 'writeTitle'), Math.max(500 - performance.now() + TIME, 0));
    });

    function moveToNext(way) {
        let carousel = document.querySelector('.carousel_container .carousel'),
            elemWidth = carousel.firstElementChild.getBoundingClientRect().width,
            amt = elemWidth * way;
        UTILS.smoothScrollBy(carousel, amt, 0);
    }

    function checkScrollDisable() {

        let carousel_cont = document.querySelector('.carousel_container'),
            carousel = carousel_cont.querySelector('.carousel'),
            width = 1 / carousel.childElementCount,
            scrollPos = carousel.scrollLeft / (carousel.scrollWidth - carousel.clientWidth);

        carousel_cont.dataset.disabled = '';

        if (scrollPos - width <= 0) {
            carousel_cont.dataset.disabled += 'left';
        }

        if (scrollPos + width >= 1) {
            carousel_cont.dataset.disabled += 'right';
        }
    }

    function changeState(state) {

        if (STATES.indexOf(state) <= STATES.indexOf(CURRSTATE))
            return;

        CURRSTATE = state;
        METHODS[state]();
    }
    </script>
